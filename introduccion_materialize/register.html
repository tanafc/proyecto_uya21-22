<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Iconos favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Fuente Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <link href="style.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="section">
          <div class=center>
            <h2>Registrarse</h2>
          </div>	
          <div class="row">
            <form class="col s12 m12 l12">
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <input type="text" placeholder="Ingresa el nombre" id="nombre" class="validate" required>
                </div>
                <div class="input-field col s12 m6 l6">
                  <input type="text" placeholder="Email" id="email" class="validate" required>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m12 l12">
                  <input type="text" placeholder="Asunto del mensaje" id="asunto" class="validate" required>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m12 l12">
                  <textarea id="text_area" placeholder="Mensaje" class="materialize-textarea"></textarea>
                </div>
              </div>
              <button class="btn-large waves-effect waves-teal purple darken-3" type="submit" name="action">Enviar<i class="material-icons right">send</i></button>
            </form>   
          </div>
        </div>
      </div>
</body>
</html>
